{% extends 'base.html' %}
{% load static %}
{% block title %} RIS Login {% endblock %}
{% block content %}

<style>
    .login_row{
    display: flex;
    justify-content: center;
    height: 75vh;
    flex-grow: 0;
    background-color: #fcfcfc;
    }

     .LoginBox {
       position: fixed;
      top: 50%;
      left: 50%;
      background-color: #fcfcfc;
      transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
          border-radius: 6px;
          border: solid 1px #e4e4e4;
          background-color: #fff;
          height:50vh;
          width:25vw;
        }
        .label_input_login{
            border-radius: 8px;
            background-color: #f58549;
            color:white;
            padding:0.85rem;
        }
        .input_label{
          padding:1.75rem;
          border-radius: 8px;
        }
</style>
<div class="container-fluid login_row">
    <p class="pt-5 py-5 pb-5" style=""><b>Please provide the credentials to access the table</b> </p>
    <div class="LoginBox">
       <div class="card-body">
              <!-- Alert -->
                {% include 'partials\_alerts.html' %}
              <form action="{% url 'Login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group pr-4 pl-4 pt-3">
                  <label for="username"><b>Username</b></label>
                  <input type="text" name="username" class="form-control input_label" placeholder="Username" required>
                </div>

                <div class="form-group pr-4 pl-4">
                  <label for="password2"><b>Password</b></label>
                  <input type="password" name="password" class="form-control input_label" placeholder="Password" required>
                </div>
                <div class="form-group pr-4 pl-4 pt-3 ">
                <input type="submit" value="Login" class="btn btn-block  form-group label_input_login">
                </div>
              </form>
            </div>
    </div>
</div>
