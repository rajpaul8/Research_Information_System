{% extends 'base.html' %}
{% load static %}
{% block title %} RIS - Database {% endblock %}
{% block content %}
<!--Select Picker -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


<!--Home Page Is Divided Into 3 Sections Vertically-->

<div class="container-fluid">
    <div class="row">
        <!--  Left Side Stats View Section Starts Here -->
        <div class="col-md-4"></div>


        <!-- Left Side Stats View Section Ends Here  -->

        <!--  Middle Hero Section  -->
        <div class="col-md-6">

            <table>
                <tr>
                    <th>Year</th>
                    <th>Number of Projects</th>
                </tr>
                {% for i in Year_Wise_Number_Of_Projects %}
                <tr class="text-center">
                    <td>{{i.Year}}</td>
                    <td>{{i.total}}</td>

                </tr>

                {% endfor %}
            </table>



        </div>

        <!-- Middle Section Ends Here       -->

        <!--  Right Hero Section  -->
        <div class="col-md-2">
            {% include 'partials/Right_Align_Filters.html' %}
        </div>
        <!-- Right Side Stats View Section Ends Here  -->
    </div>

</div>




{% endblock %}
