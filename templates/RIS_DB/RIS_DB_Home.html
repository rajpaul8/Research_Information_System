<script>
  var Region_Wise_Total_Number_Of_Project_Total_Disbursement_And_Total_Commitment_JSON = [
    {% for i in Region_Wise_Disbursement_of_development_assistance_USD_million_Commitment_of_development_assistance_USD_million_For_Mapping %}
        {% if not forloop.first %},{% endif %}
        {
            "Partner_Region": "{{i.Partner_Region}}",
            "Disbursement": "{{i.Disbursement}}",
            "Commitment": "{{i.Commitment}}"

        }
    {% endfor %}
  ]

  // Adding the desired properties of our data to geojson properies
  var ContinentMapAddedProperties = ContinentMap;
  console.log(ContinentMap, ": Before Adding Properties from our model")

  for(var i =0; i<ContinentMapAddedProperties.features.length; i++){
        for(var j=0; j<Region_Wise_Total_Number_Of_Project_Total_Disbursement_And_Total_Commitment_JSON.length; j++){
            if(ContinentMapAddedProperties.features[i].properties.name == Region_Wise_Total_Number_Of_Project_Total_Disbursement_And_Total_Commitment_JSON[j].Partner_Region){
                ContinentMapAddedProperties.features[i].properties['Disbursement']= Region_Wise_Total_Number_Of_Project_Total_Disbursement_And_Total_Commitment_JSON[j].Disbursement
                ContinentMapAddedProperties.features[i].properties['Commitment']= Region_Wise_Total_Number_Of_Project_Total_Disbursement_And_Total_Commitment_JSON[j].Commitment
            }
          }
    }
    console.log(ContinentMapAddedProperties, ": After Adding Properties from our model")
// Code For Leaflet Map Starts Here ----->

	var map = L.map('map').setView([20, 50], 1);

    	var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>';

	var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    map.setZoom(1);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h6><b>Summary Based on <br>Partner Regions </b></h4>' +  (props ?
			'<b>' + props.name + '</b><br/>' + 'Disbursement: $' +Math.round(props.Disbursement) + 'M'+'</b><br />' + 'Commitment: $' +Math.round(props.Commitment) + 'M' : 'Hover over a region');
	};

	info.addTo(map);


	// get color depending on Disbursement value
	function getColor(d) {
		return d > 1000 ? '#800026' :
			d > 500  ? '#BD0026' :
			d > 300 ? '#E31A1C' :
			d > 200 ? '#FC4E2A' :
			d > 100   ? '#FD8D3C' :
			d > 50   ? '#FEB24C' :
			d > 0   ? '#FED976' : '#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Disbursement)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 3,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	/* global CountryMap */
	geojson = L.geoJson(ContinentMapAddedProperties, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('&copy; <a href="https://www.ris.org.in/">Research Institute System For Developing Countries </a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [0, 50, 100, 500, 1000, 2000];
		var labels = ['Disbursement (in million $)'];
		var from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	//Adding Marker in Center Of Map


</script>
