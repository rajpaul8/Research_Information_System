{% load static %}

<style>
    .right_filter_box{
        border: 0.05em solid grey;
        border-radius: 0.5em;
    }
    .form-control{

      border-radius: 0.25em;
    }
</style>

<!--Filters Section Starts Here-->
<div class="container right_filter_box p-3">
    <h6 class="text-center"> Apply Filter </h6>
    <form method="GET" id="filterForm" action="{% url 'RISDB' %}">
        <div class="row">
                <select class="form-control selectpicker p-2"  data-actions-box='true' multiple data-live-search="true" name="PartnerRegion" id="PartnerRegion" title="Partner Region"  data_load_dependent_sub_region_url="{% url 'Load_Dependent_Sub_Region_Filters' %}">
                        {% for i in Partner_Region_Choices %}
                        <option value="{{i.id}}">{{i.Partner_Region_Name}}</option>
                        {% endfor %}
                </select>

                <select name="SubRegion" id="SubRegion" data-actions-box='true' class="form-control selectpicker p-2" multiple data-live-search="true" title="Sub Region" data_load_dependent_partner_country_url = "{% url 'Load_Dependent_Partner_Country_Filters' %}">
                    {% for i in Sub_Region_Choices %}
                    <option value="{{i.id}}">{{i.Sub_Region_Name}}</option>
                    {% endfor %}
                </select>

                <select name="PartnerCountry" id="PartnerCountry" data-actions-box='true' class="form-control selectpicker p-2" multiple data-live-search="true" title="Partner Country">
                    {% for i in Partner_Country_Choices %}
                    <option value="{{i.id}}">{{i.Partner_Country_Name}}</option>
                    {% endfor %}
                </select>
                <select name="Modalities" id="Modalities" data-actions-box='true' class="form-control selectpicker p-2" multiple data-live-search="true" title="Modalities">
                    {% for i in Modalities_Choices %}
                    <option value="{{i.Modalities}}">{{i.Modalities}}</option>
                    {% endfor %}
                </select>
                <select name="SubModalities" id="SubModalities" data-actions-box='true' class="form-control selectpicker p-2" multiple data-live-search="true" title="Sub Modalities">
                    {% for i in SubModalities_Choices %}
                    <option value="{{i.Sub_Modalities}}">{{i.Sub_Modalities}}</option>
                    {% endfor %}
                </select>
                 <select name="Sector" id="Sector" data-actions-box='true' class="form-control selectpicker p-2" multiple data-live-search="true" title="Sector">
                    {% for i in Sector_Choices %}
                    <option value="{{i.Sector}}">{{i.Sector}}</option>
                    {% endfor %}
                </select>

        </div>
        <div class="row">
            <div class="col-md-12 text-center">Year (Choose Between)</div>
                <div class="col-md-6">
                 <select name="YearFrom" id="YearFrom" class="form-control p-2" >
                     <option value="">From</option>
                    {% for i in Year_Choices %}
                    <option value="{{i.Year}}">{{i.Year}}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="col-md-6">
                 <select name="YearTo" id="YearTo" class="form-control p-2">
                     <option value="">To</option>
                    {% for i in Year_Choices %}
                    <option value="{{i.Year}}">{{i.Year}}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
        <div class="col-md-12 pt-2"><input type="submit" value="Submit" class="btn btn-primary w-100 "></div>

    </form>
</div>

<!--Filters Section Ends Here-->
